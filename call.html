<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Notice - Robinhood</title>
  <link rel="icon" href="assets/images/favicon.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/signin.css">

  <style>
    body {
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4fafd;
      margin: 0;
      padding: 0;
    }

    .row_custom {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      min-height: 100vh;
      flex-direction: row-reverse;
    }

    .col_1, .col_2 {
      width: 50%;
      padding: 30px;
    }

    .banner_bg img {
      width: 100%;
      height: auto;
    }

    .external_wrapper {
      background-color: #ffffff;
      border: 1px solid #d1ecfa;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 400px;
      margin: 0 auto;
    }

    #img_message h5 {
      font-size: 22px;
      color: #dc3545;
      margin-bottom: 10px;
    }

    #img_message p {
      margin-top: 15px;
      font-weight: 500;
      font-size: 16px;
      color: #333;
    }

    #img_message a {
      display: inline-block;
      margin-top: 15px;
      background: #628a63;
      color: #fff !important;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    #img_message a:hover {
      background: #4e724e;
    }

    @media (max-width: 767.98px) {
      .col_1, .col_2 {
        width: 100%;
        padding: 15px;
      }

      .row_custom {
        flex-direction: column;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container_custom">
    <div class="row_custom">
      <div class="col_1">
        <div class="external_wrapper">
          <div id="img_message">
            <h5>Account Notice</h5>
            <p>We’ve detected some unusual activity on your account. For your safety, we’ve temporarily restricted access.</p>
            <p>Please contact our support team to help restore access.</p>
            <a href="https://support.robinhood.com/" target="_blank">Visit Support Center</a>
          </div>
        </div>
      </div>
      <div class="col_2">
        <div class="banner_bg">
          <img src="assets/images/banner.jpg" alt="Robinhood Banner">
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

 

</body>
</html>
